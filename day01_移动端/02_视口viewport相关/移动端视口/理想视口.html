<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 理想视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta name='discription' -->
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
        }
        div {
          width: 375px;
          height: 100px;
          background: yellowgreen;
        }
      </style>
</head>
<body>
    <!-- 
    SEO优化： 搜索引擎优化
    前端SEO优化： 
      1. meta 通过discription设置网页的关键字
      2. 使用H5的语义化标签， header，footer，nav， section等等
      3. 代码结构要规整
      4. 尽量设置image图片的alt属性
    image的alt， title区别
      1. title： 
        鼠标移动上去以后，会显示title中的问题
        用于提高用户体验的
      2. alt：
        当图片不能正常显示的时候，就会用alt中文字代替
        alt中的内容是会被搜索引擎爬取的
    
   -->

   <div>测试</div>
   <img src="图片路径" alt="图片非正常加载显示" title="鼠标放入图片显示提示">
</body>
</html>
